];

    answer[i] = "_"; }

var remainingLetters = computerWords.length;

document.onkeyup = function (event) {
var userInput= event.key;
console.log (userInput)


for (var j=0; j <computerWords.length; j++) {

    answer[j] = userInput;
    remainingLetters--;
    }
    else {
        guesses++;
    }


 
}

document.getElementById("answers-text").innerHTML=answer
