<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Milwaukee Brewers Guessing Game </title>
</head>

<body>
    <header>
    <h1> Milwaukee Brewers Guessing Game</h1>
    </header>
    
    <br>
    <br>

<div class="container">
<img src="assets/images/miller3.jpg" alt="Miller Park">

<div class="game">
<p id="directions-text"> Press any key to start. Guess the Milwaukee Brewers word by guessing letters. </p>
<div id="answers-text"></div>
<p> Remaining Guesses: </p><div id="guesses-text"></div>
<p> Guessed Letters: </p> <div id="letters-text"></div>

<br>
<br>
<div id="won"></div>
<div id="lose"></div>

</div>


<script type="text/javascript">
var words = [
    "hank", "craig counsell", "christian yelich", "miller park", "ryan braun", "roll out the barrell", "racing sausages", "bernie brewer",
];



var computerWords = words[Math.floor(Math.random() *words.length)];
//creates the underscores in places of letters, length is for each word//

var userInput;
var wrongGuesses=[]
var guesses=9
document.getElementById("guesses-text").innerHTML=guesses;
var won= "Great Job!"
var lose="You Lost"



 
var lettersGuessed;
var lettersGuessedDom=document.getElementById("letters-text")

var answer = []

for (var i=0; i <computerWords.length; i++) {
    answer[i]="_";   
}


//gets underscores in place of words



var remainingLetters=computerWords.length;
console.log(remainingLetters)
//number of blank spaces

var answerBlank=document.getElementById("answers-text")
    answerBlank.innerHTML=answer.join(" ");

function lost () {
    computerWords = 0;
    guesses=0; 
    userInput=0;
 }



function winner () {
   computerWords = words[Math.floor(Math.random() *words.length)];
   answer = [];
    for (var i=0; i <computerWords.length; i++) {
    answer[i]="_";   
    }
    answerBlank=document.getElementById("answers-text")
    answerBlank.innerHTML=answer.join(" ");
    console.log(answer)
    remainingLetters=computerWords.length;
   
}



document.onkeyup = function (event) {
var userInput= event.key.toLowerCase ();
console.log (userInput)

//gets user input on clicks
console.log(answer)


if (computerWords.indexOf(userInput) != -1 ) {
    

for (var j=0; j <answer.length; j++) {
    if (computerWords[j] === userInput)  {
    answer[j] = userInput; 
    userInput.innerHTML=answer.join("");
    remainingLetters=remainingLetters-1;
  
  answerBlank.textContent=answer.join(" ")
  
        
    } else {
            lettersGuessed=lettersGuessed+userInput;
        }
    
        if (remainingLetters===0) {
            document.getElementById("won").innerHTML=won;
            winner ();
        }

   
     console.log(wrongGuesses)
    
     console.log(guesses);
     
}
}

else {
    guesses--;
    document.getElementById("guesses-text").innerHTML=guesses;
    if (guesses===0) {
    document.getElementById("lose").innerHTML=lose;
    lost ();
    }
}

wrongGuesses.push(userInput);
lettersGuessedDom.textContent=wrongGuesses; 

}







console.log(answer)
console.log(computerWords)
console.log(guesses)




</script>
    
</body>
</html>
